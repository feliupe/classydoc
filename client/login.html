<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- TODO: use templates -->
    <link rel="stylesheet" href="css/login.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css" charset="utf-8">
  </head>
  <body>

    <div class="container">

      <div class="main-logo-container">

        <span class="main-logo">classydoc</span>

      </div>

      <div class="login-box panel panel-default">
        <div class="panel-heading">Please Login</div>
        <div class="panel-body">

          <form class="login-form" action="user/login" method="post">

            <div class="form-group">
              <label for="email-input">Email</label>
              <input class="form-control" name="email">
            </div>

            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

          </form>

        </div>
      </div>

    </div>

  </body>

  <script>
    $ = jQuery = require('jquery')
    require('bootstrap')
  </script>
  <script src="js/login.js" charset="utf-8"></script>

</html>
